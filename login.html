<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión - Soporte Técnico</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        background: var(--bg-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .login-card {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    .login-header h1 {
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
    }
    .login-form .input-wrapper {
        margin-bottom: 1rem;
        text-align: left;
    }
    .login-form input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        font-family: inherit;
    }
    .btn-login {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0.75rem;
        width: 100%;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 1rem;
    }
    .btn-login:hover {
        background: #3730a3;
    }
    .back-link {
        display: block;
        margin-top: 1rem;
        color: #64748b;
        text-decoration: none;
        font-size: 0.9rem;
    }
    .back-link:hover {
        color: var(--primary-color);
    }
    .error-msg {
        color: #ef4444;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        display: none;
    }
</style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <h1><i class="fa-solid fa-user-shield"></i> Acceso Admin</h1>
    </div>
    <form id="login-form" class="login-form" autocomplete="off">
        <div class="input-wrapper">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ingrese usuario" required>
        </div>
        <div class="input-wrapper">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese contraseña" required>
        </div>
        <div id="login-error" class="error-msg">Usuario o contraseña incorrectos</div>
        <button type="submit" class="btn-login">Entrar</button>
    </form>
    <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Volver al formulario</a>
</div>

<script src="script.js"></script>
</body>
</html>
