<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Servicios T√©cnicos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1>Gestor de Servicios T√©cnicos</h1>
    </div>
  </header>

  <main class="main">
    <!-- RESUMEN ESTAD√çSTICO -->
    <section class="stats-section" aria-label="Resumen estad√≠stico">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="stat-total">0</div>
          <div class="stat-label">Total</div>
        </div>

        <div class="stat-card">
          <div class="stat-value" id="stat-pendiente">0</div>
          <div class="stat-label">Pendientes</div>
        </div>

        <div class="stat-card">
          <div class="stat-value" id="stat-reparada">0</div>
          <div class="stat-label">Reparadas</div>
        </div>

        <div class="stat-card">
          <div class="stat-value" id="stat-entregado">0</div>
          <div class="stat-label">Entregados</div>
        </div>
      </div>
    </section>

    <!-- FORMULARIO -->
    <section class="form-section">
      <form id="formulario" class="form-grid" autocomplete="off">
        <input type="text" id="cliente" name="cliente" placeholder="Nombre del cliente" required>
        <input type="text" id="equipo" name="equipo" placeholder="Tipo de equipo" required>
        <input type="text" id="descripcion" name="descripcion" placeholder="Descripci√≥n del problema" required>
        <input type="date" id="fecha" name="fecha" required>
        <button type="submit" class="btn-add"><i class="fa-solid fa-plus"></i> Agregar</button>
      </form>
    </section>

    <section class="search-section">
  <input
    type="text"
    id="searchInput"
    placeholder="üîç Buscar por cliente, equipo o estado..."
  />
</section>


    <!-- CONTENEDOR DE NOTAS -->
    <section id="notas-container" class="notas-container" aria-live="polite">
      <!-- Notas (cards) se renderizan aqu√≠, en columna -->
    </section>

    <div id="notas-container"></div>
    <p id="no-result" class="no-result">No se encontraron notas</p>

  </main>

  <footer class="site-footer">
    <p>Hecho por Flavio Magui√±a</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
